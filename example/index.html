<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Memquery demo</title>
    <link rel="stylesheet" href="example.css" />
  </head>
  <body>

    <div id="root">
      <section>
        <h2>Query</h2>
        <textarea id="query">*[_type == "product"][0...2]</textarea>
        <div class="actions">
          <button id="execute" type="button">Execute query</button>
          <button id="execute-live" type="button">Live query</button>
        </div>
      </section>

      <section>
        <h2>Result</h2>
        <textarea id="result" readonly></textarea>
        <div class="actions">
          <button id="clear" type="button">Clear</button>
        </div>
      </section>
    </div>

    <script src="example.ts"></script>
  </body>
  </html>
